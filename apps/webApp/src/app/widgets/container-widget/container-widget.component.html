<div class="margin">
  <h2 class="header-title">Container Widget</h2>
  <div>
    <h3 class="tool-header">Toolbar Component</h3>
    <cym-toolbar></cym-toolbar>
  </div>
  <br>
  <div class="grid-container">
    <span>
       <h3 class="tool-header">Accordion Component</h3>
      <cym-accordion [data]="data"></cym-accordion>
    </span>
    <span>
      <h3 class="tool-header">Card Component</h3>
    <cym-card [cardData]="cardData"></cym-card>
    </span>
  </div>
  <br>
  <div class="grid-container">
      <span>
      <h3 class="tool-header">Divider Component</h3>
   <h3>Paragraph Divider 1</h3>
      <cym-divider></cym-divider>
      <h3>Paragraph Divider 2</h3>
    </span>
    <div>
      <h3 class="tool-header">Fieldset Component</h3>
      <cym-fieldset [fieldsetData]="fieldsetData" [fieldsetDataText]="fieldsetDataText">
      </cym-fieldset>
    </div>
  </div>
  <br>
  <div class="grid-container">
    <div>
      <h3 class="tool-header">Panel Component</h3>
      <cym-panel [panelHeaderData]="panelHeaderData" [panelHeaderDataText]="panelHeaderDataText"></cym-panel>
    </div>
    <div>
      <h3 class="tool-header">Splitter Component</h3>
      <cym-splitter></cym-splitter>
    </div>
  </div>
  <br>
  <div class="grid-container">
    <div>
      <h3 class="tool-header">Scroll Panel Component</h3>
      <cym-scroll-panel></cym-scroll-panel>
    </div>
    <div>
      <h3 class="tool-header">Tab View Component</h3>
      <cym-tab-view></cym-tab-view>
    </div>
  </div>

</div>
