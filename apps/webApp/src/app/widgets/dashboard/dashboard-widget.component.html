<app-widget-frame [frame_type]="this.frameType">
  <div main>
<!--    <app-graph  (sidebarDetails)="sidebar($event)"></app-graph>-->
    <app-graph [layout]="layout" [data]="data" (sidebarDetails)="sidebar($event)"></app-graph>
  </div>
  <div sidebar>
    <app-right-sidebar [data]="copyData" [details]="details" [filterOptions]='filterOptions'
                       (selectedLayout)="sendLayout($event)" (filterGraph)="refreshGraph($event)" (isRightSidebarOpen)="getFrameType($event)"></app-right-sidebar>
  </div>
</app-widget-frame>
