<cym-widget-frame [frame_type]="'header-main-footer-frame'">
  <!--  <cym-toolbar header>-->
  <!--    <cym-div class="container" (click)="showGraph()">-->
  <!--      Dashboard-->
  <!--    </cym-div>-->
  <!--  </cym-toolbar>-->
  <cym-top-toolbar header></cym-top-toolbar>
  <cym-div main>
    <cym-secondary-toolbar></cym-secondary-toolbar>
    <cym-div [cymClass]="'card-main'">
      <cym-card *ngFor="let tool of launchpad" [cymClass]="'header-content-divs'">
        <cym-div header>{{tool.name}}</cym-div>
        <cym-div card-content [cymClass]="'card-divisions'">
          <cym-card-division *ngFor="let sub of tool.subGroup;index as i" [cymClass]="'launchpad-cards'"
                             [cardDetails]="sub"
                             (cardClickEvent)="showGraph($event)"
          >
          </cym-card-division>
        </cym-div>
      </cym-card>
    </cym-div>
  </cym-div>
  <cym-div footer>Copyright</cym-div>
</cym-widget-frame>
