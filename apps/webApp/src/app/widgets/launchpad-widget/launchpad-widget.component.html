<cym-widget-frame [frame_type]="'header-main-footer-frame'">
  <cym-toolbar header>
    <cym-div class="container" (click)="showGraph()">
      Dashboard
    </cym-div>
  </cym-toolbar>
  <cym-div main>
    <cym-card *ngFor="let tool of launchpad">
      <div header>{{tool.name}}</div>

      <cym-card-division card-content *ngFor="let sub of tool.subGroup;index as i" [cardHeader]="tool.subGroup[i]['bgColor']"
                         [cardContent]="tool.subGroup[i]['image']" [cardFooter]="tool.subGroup[i]['cardLabel']">
      </cym-card-division>
    </cym-card>
  </cym-div>
  <cym-div footer>Copyright</cym-div>
</cym-widget-frame>
<!--[subGroup]="tool.subGroup[i]['bgColor']"-->
