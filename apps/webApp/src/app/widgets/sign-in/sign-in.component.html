<cym-widget-frame (isDarkTheme)="setBackground($event)" [frame_type]="'only-main'">
  <div main class="main-container">
    <div class="signIn-container">
      <div class="title">Cymonix IQ+</div>
      <div class="subtitle">Sign In</div>
      <div class="form-container" [formGroup]="signIn">
        <div class="three-row-container">
          <div>
            <label>Email</label>
          </div>
          <div>
            <input pInputText formControlName="email"/>
            <span> Please enter the valid email </span>
          </div>
        </div>
        <div class="three-row-container">
          <div>
            <label>Password</label>
          </div>
          <div>
            <input pInputText type="password" formControlName="password"/>
            <span> Password incorrect </span>
          </div>
        </div>
<!--        <div class="forgot">-->
<!--          <a href="/">Forgot Password?</a>-->
<!--        </div>-->
        <div>
          <cym-button (click)="onSubmit()" [label]="'Sign In'" [class]="'solid-button'"></cym-button>
        </div>
<!--        <cym-div class="new">-->
<!--          <small class="termsAndCondition">By continuing, you agree to the <a href="/">Cymonix Customer Agreement</a> or other agreement for Cymonix services, and the  <a-->
<!--            href="/">Privacy Notice.</a> This site uses essential cookies. See our <a href="/">Cookie Notice</a> for more information.-->
<!--          </small>-->
<!--        </cym-div>-->
        <div class="forgot">
          Unable to Login? <a href="/">Click Here</a>
        </div>
        <cym-div>
        </cym-div>
        <cym-div class="new">
          <small class="newtocym">New to Cymonix ?</small>
        </cym-div>
<!--        <cym-div class="create">-->
<!--          <a href="/">Create an Account</a>-->
<!--        </cym-div>-->
        <div>
          <cym-button [label]="'Create an account'" [class]="'outlined-button'" (click)="goToSignUp()"></cym-button>
        </div>
      </div>
    </div>
  </div>
</cym-widget-frame>
