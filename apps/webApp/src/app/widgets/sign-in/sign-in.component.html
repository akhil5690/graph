<cym-widget-frame (isDarkTheme)="setBackground($event)" [frame_type]="'only-main'">
  <div main class="main-container">
    <div class="signIn-container">
      <div class="title">Cymonix IQ+</div>
      <div class="subtitle">Sign In</div>
      <div class="form-container" [formGroup]="signIn">
        <div class="three-row-container">
          <div>
            <label>Email</label>
          </div>
          <div>
            <input pInputText formControlName="email"/>
          </div>
        </div>
        <div class="three-row-container">
          <div>
            <label>Password</label>
          </div>
          <div>
            <input pInputText type="password" formControlName="password"/>
          </div>
        </div>
        <div class="forgot">
          <a href="/">Forgot Password?</a>
        </div>
        <div>
          <cym-button (click)="onSubmit()" [label]="'Sign In'" [class]="'solid-button'"></cym-button>
        </div>
        <small class="termsAndCondition">By creating an account, you agree to <a href="/">condition of Use</a> and <a
          href="/">Privacy Policy</a>
        </small>
        <p-divider align="center">
          <small>New to Cymonix IQ+ ?</small>
        </p-divider>
        <div>
          <cym-button [label]="'Create an account'" [class]="'outlined-button'" (click)="goToSignUp()"></cym-button>
        </div>
      </div>
    </div>
  </div>
</cym-widget-frame>
