<div class="main">
  <div class="top-toolbar">
    <div *ngFor="let tool of toolBarItems">
      <div (click)="clickEvent(tool)" class="tools">
        <img [src]="tool.icon" [alt]="tool.toolName" height="20" width="20">
      </div>
    </div>
  </div>
  <div class="graph-container">
    <div id="graphComponent" #graphComponent [ngClass]="this.isFilterOpen?'graph-sidebar':'graph'">
    </div>
    <cym-right-sidebar [details]="selectedItem" [data]="data" (filterGraph)="refreshData($event)"
                       (isRightSidebarOpen)="setFrame($event)">
    </cym-right-sidebar>
  </div>

  <cym-overview>
    <div id="overview" overview #overViewComponent></div>
  </cym-overview>
  <div class="neighbour">
    <div class="container">
      <div class="header">
        <p-dropdown [options]="neighboursOptions" [(ngModel)]="selectedNeighbour"
                    (ngModelChange)="getNeighbourGraph(selectedNode)" optionLabel="name"
                    optionValue="value"></p-dropdown>
        <img src="assets/image/fullscreen.svg" *ngIf="!isFullscreen" alt="" (click)="switch(true)" class="tools">
        <img src="assets/image/undo.svg" height="20" width="20" alt="" *ngIf="isFullscreen" (click)="switch(false)"
             class="tools">
      </div>
      <div>
        <div id="neighbour" #neighbour></div>
      </div>
    </div>
  </div>

</div>
