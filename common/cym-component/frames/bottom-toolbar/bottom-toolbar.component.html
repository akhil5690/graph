<div class="container">
  <div class="left-toolbar">
    <div *ngFor="let item of sector1">{{item}}</div>
  </div>
  <div class="right-toolbar">
    <div *ngFor="let item of sector2">
      <ui-button *ngIf="item.type==='button'"
                 [label]="item.name"
                 [class]="item.class">
      </ui-button>
    </div>
  </div>
</div>
