<div [class]="cymClass">
  <div class="observable">
    <div class="observable-content">
      <div>
      <span>
        {{observableData.type}}
      </span>
        <span class="makeBold">{{observableData.property}} &nbsp;</span>
        <span>{{observableData.value}}</span>
      </div>
    </div>
    <div class="observable-ondate">Observed On: {{getFormattedDate(observableData.last_observed)}}</div>
  </div>
  <cym-divider></cym-divider>
</div>
