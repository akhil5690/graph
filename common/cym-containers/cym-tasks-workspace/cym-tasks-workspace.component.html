<div [class]="cymClass">
  <div class="task">
    <div class="task-section1">
      <div class="task-data-label">
        {{taskData.title}}
      </div>
      <div class="task-data">
        {{taskData.description}}
      </div>
    </div >
   <div class="task-section2">
     <div class="task-duedate">
       {{taskData.end_date}}
     </div>
     <div class="task-name">Assigned to:{{taskData.assigned_to}}</div>
   </div>
  </div>

</div>
<cym-divider></cym-divider>
