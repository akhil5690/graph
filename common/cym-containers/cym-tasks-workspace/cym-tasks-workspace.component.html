<div [class]="cymClass">
  <div class="task">
    <div class="task-title"> <b>{{taskData.title}}</b></div>
    <div class="date-container">
      <div class="date-badge"> {{taskData.end_date}}</div>
    </div>
    <div> {{taskData.description}} </div>
    <div class="assigned-to"> Assigned to :{{taskData.assigned_to}}</div>
  </div>
  <cym-divider></cym-divider>
</div>
