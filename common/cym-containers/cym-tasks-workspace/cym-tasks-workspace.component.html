<div [class]="cymClass">
  <div class="task">
    <div class="task-title"><b>{{taskData.title}}</b></div>
    <div class="date-container">
      <div class="date-badge"> {{taskData.end_date}}</div>
    </div>
    <div> {{taskData.description}} </div>
    <div class="assigned-to"><span>Assigned to : <span
      class="makeBold capitalize">{{taskData.assigned_to}}</span></span></div>
  </div>
  <cym-divider></cym-divider>
</div>
