<div class="right-sidebar">
<!--  tabs-->
  <div class="menu-panel">
    <i *ngIf="!openPopUp" (click)="open(true)" class="pi pi-arrow-left"></i>
    <i *ngIf="openPopUp" (click)="open(false)" class="pi pi-arrow-right"></i>
    <div (click)="tabs('details')">
      <img src="assets/image/information.svg" alt="" height="20" width="20">
    </div>
    <div (click)="tabs('filter')">
      <img src="assets/image/filter.svg" alt="" height="20" width="20">
    </div>
  </div>

<!-- sidebar panel -->
  <div class="details-panel" *ngIf="openPopUp">
    <div *ngIf="nodeData && tab === 'details'">
      <div class="subtitle">Details</div>
      <app-table [data]="nodeData"></app-table>
    </div>

    <div *ngIf="tab === 'filter'">
      <div class="subtitle">Filter</div>
      <p-autoComplete [(ngModel)]="selectedProp" [suggestions]="suggestedList" (ngModelChange)="getProps(selectedProp)"
                      (completeMethod)="search($event,this.properties)" field="name" [dropdown]="true" >
        <ng-template let-options pTemplate="item">
          <div class="country-item">
            <div>{{options.name}}</div>
          </div>
        </ng-template>
      </p-autoComplete>

      <p-autoComplete [(ngModel)]="selectedVal" [suggestions]="suggestedList" (ngModelChange)="getGraph()"
                      (completeMethod)="search($event,this.values)" field="name" [dropdown]="true">
        <ng-template let-options pTemplate="item">
          <div class="country-item">
            <div>{{options.name}}</div>
          </div>
        </ng-template>
      </p-autoComplete>
    </div>
  </div>
</div>
