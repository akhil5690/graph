<div class="right-sidebar">
<!--  tabs-->
  <div class="menu-panel">
    <i *ngIf="!openPopUp" (click)="open(true)" class="pi pi-arrow-left"></i>
    <i *ngIf="openPopUp" (click)="open(false)" class="pi pi-arrow-right"></i>
    <div (click)="tabs('details')">
      <img src="assets/image/information.svg" alt="" height="20" width="20">
    </div>
    <div (click)="tabs('filter')">
      <img src="assets/image/filter.svg" alt="" height="20" width="20">
    </div>
  </div>

<!-- sidebar panel -->
  <div class="details-panel" *ngIf="openPopUp">
    <div *ngIf="nodeData && tab === 'details'">
      <div class="subtitle">Details</div>
      <app-table [data]="nodeData"></app-table>
    </div>

    <div *ngIf="tab === 'filter'">
      <div class="subtitle">Filter</div>
<!--      <app-table [data]="filterOptions"></app-table>-->
      <p-dropdown [options]="properties" [(ngModel)]="selectedProp" placeholder="select property" optionLabel="name" (onChange)="getProps(selectedProp)"></p-dropdown>
<!--      <ui-button [label]="'Apply'" [class]="'solid-button'" (click)="getProps(selectedProp)"></ui-button>-->
      <p-dropdown [options]="values" [(ngModel)]="selectedVal"  placeholder="select value" optionLabel="name"></p-dropdown>
    </div>
  </div>
</div>
