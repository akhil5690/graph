<div id="graphComponent">
  <div class="top-toolbar">
    <div *ngFor="let tool of toolBarItems">
      <div (click)="clickEvent(tool)">
        <img [src]="tool.icon" [alt]="tool.toolName" height="20" width="20">
      </div>
    </div>
  </div>
  <div class="container" [ngClass]="!visible?'hide':''">
    <div class="header">Overview</div>
    <div>
      <div id="overview"></div>
    </div>
  </div>
</div>
