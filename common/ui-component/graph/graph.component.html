<div class="main">
  <div class="top-toolbar">
    <div *ngFor="let tool of toolBarItems">
      <div (click)="clickEvent(tool)" class="tools">
        <img [src]="tool.icon" [alt]="tool.toolName" height="20" width="20">
      </div>
    </div>
  </div>
  <div class="graph" id="graphComponent">
  </div>
  <div class="overview">
      <div class="container" [ngClass]="!visible || !graphComponent?'hide':''">
        <div class="header">Overview</div>
        <div>
          <div id="overview"></div>
        </div>
      </div>
  </div>
</div>
