<div id="graphComponent">
  <div class="container">
    <div class="header" (click)="toggle()">Overview</div>
    <div [ngClass]="!visible?'hide':''">
      <div id="overview"></div>
    </div>
  </div>
  <p-sidebar [(visible)]="openPopUp" [position]="'right'" [modal]="false" >
    <ng-template pTemplate="header">
      <div class="subtitle">Details</div>
    </ng-template>
    <p-table [value]="nodeData">
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.label}}</td>
          <td>{{item.value}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-sidebar>
</div>
